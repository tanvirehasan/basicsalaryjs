<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

  <h2>Test Project for JAVASCRIPT</h2>

    <div class="form-group">
      <label for="email">Type Your Amount</label>
      <input type="text" class="form-control" id="amount" placeholder="Amount" name="amount">
    </div>
    <button  onclick="calculation()" class="btn btn-primary">Submit</button>


    <h2>Total Calculation</h2>


        
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Name : </th>
        <th>Taka</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Basic</td>
        <td><p id="ansBasic"></p></td>
      </tr>

      <tr>
        <td>Houserent</td>
        <td><p id="ansHouserent"></p></td>
      </tr>

      <tr>
        <td>Conveyance</td>
        <td><p id="ansConveyance"></p></td>
      </tr>

       <tr>
        <td>Madical</td>
        <td><p id="ansMadical"></p></td>
      </tr>
    </tbody>
  </table>
</div>

<script>

	function calculation(){
		var amount = document.getElementById("amount").value;

		var resultBasic 		= parseFloat(amount)*50/100;
		var resultHouserent		= parseFloat(amount)*20/100;
		var resultConveyance 	= parseFloat(amount)*15/100;
		var resultMadical 		= parseFloat(amount)*20/100;

		if (!isNaN(resultBasic)) {
			document.getElementById("ansBasic").innerHTML=+resultBasic;
			document.getElementById("ansHouserent").innerHTML=+resultHouserent;
			document.getElementById("ansConveyance").innerHTML=+resultConveyance;
			document.getElementById("ansMadical").innerHTML=+resultMadical;
		}
	}

</script>




</body>
</html>
